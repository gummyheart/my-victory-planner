<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory Tracker - Login Fix</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --success: #22c55e; --danger: #ef4444; --exp-color: #fbbf24; --text: #f8fafc; --muted: #94a3b8; }
        body { font-family: 'Anuphan', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        #loginScreen { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .btn-google { background: white; color: #444; padding: 12px 24px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .container { max-width: 1100px; margin: 0 auto; display: none; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .user-info img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--accent); }
        .level-card { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
        .level-circle { width: 70px; height: 70px; border: 4px solid var(--exp-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 800; }
        .exp-bar-bg { height: 10px; width: 100%; background: #334155; border-radius: 5px; overflow: hidden; margin-top: 10px; }
        #expProgress { height: 100%; width: 0%; background: var(--exp-color); transition: 1s; }
        .grid { display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
        .panel { background: var(--card); border-radius: 20px; padding: 25px; }
        .input-group { display: grid; grid-template-columns: 1fr 1fr auto; gap: 10px; margin-bottom: 20px; }
        input, button { padding: 12px; border-radius: 10px; border: 1px solid #475569; background: #334155; color: white; outline: none; font-family: inherit; }
        .btn-add { background: var(--accent); color: #0f172a; border: none; font-weight: bold; cursor: pointer; }
        .task-item { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; border-left: 4px solid var(--accent); }
        .task-item.done { border-left-color: var(--success); opacity: 0.6; }
        .canvas-container { height: 200px; position: relative; margin-bottom: 20px; width: 100%; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <h1 style="color: var(--accent);">Victory Tracker</h1>
        <button class="btn-google" onclick="login()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa/google.svg" width="20">
            ‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏î‡πâ‡∏ß‡∏¢ Google
        </button>
    </div>

    <div id="mainApp" class="container">
        <div class="header">
            <div class="user-info">
                <img id="userImg" src="" alt="profile">
                <div style="margin-left: 10px;">
                    <strong id="userName">User</strong> <br>
                    <span style="font-size: 0.7rem; color: var(--muted); cursor: pointer;" onclick="logout()">‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</span>
                </div>
            </div>
            <div id="streakDisplay" style="font-weight: bold; color: #f97316;">üî• 0 ‡∏ß‡∏±‡∏ô</div>
        </div>

        <div class="level-card">
            <div class="level-circle" id="lvlCircle">1</div>
            <div style="flex-grow: 1;">
                <div style="display: flex; justify-content: space-between;">
                    <span id="rankName" style="font-weight: 600; color: var(--accent);">LEVEL UP</span>
                    <span id="expText" style="font-size: 0.8rem; color: var(--muted);">0 / 100 EXP</span>
                </div>
                <div class="exp-bar-bg"><div id="expProgress"></div></div>
            </div>
        </div>

        <div class="grid">
            <div class="panel">
                <h2>üéØ ‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ</h2>
                <div class="input-group">
                    <input type="text" id="taskName" placeholder="‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à‡πÉ‡∏´‡∏°‡πà...">
                    <input type="date" id="taskDate">
                    <button class="btn-add" onclick="addTask()">‡πÄ‡∏û‡∏¥‡πà‡∏°</button>
                </div>
                <div id="taskList"></div>
            </div>
            <div class="panel">
                <div class="canvas-container"><canvas id="monthlyChart"></canvas></div>
                <div class="canvas-container"><canvas id="weeklyChart"></canvas></div>
            </div>
        </div>
    </div>

<script>
    // === ‡∏ß‡∏≤‡∏á CONFIG ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ ===
    const firebaseConfig = {
        apiKey: "AIzaSyCgtWqqJw1_7yQRVKKUuyzve102W5tPs7g",
        authDomain: "victory-tracker-2f18f.firebaseapp.com",
        projectId: "victory-tracker-2f18f",
        storageBucket: "victory-tracker-2f18f.firebasestorage.app",
        messagingSenderId: "896361486667",
        appId: "1:896361486667:web:b1e8b6159bb2edb7a830ce"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let userData = { tasks: [], exp: 0, level: 1, lastLogin: null, streak: 0 };
    let monthlyChart, weeklyChart;

    function login() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider);
    }

    function logout() {
        auth.signOut().then(() => location.reload());
    }

    // ‡∏à‡∏∏‡∏î‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡∏∞‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï UI ‡πÄ‡∏°‡∏∑‡πà‡∏≠ Login
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('userName').innerText = user.displayName;
            document.getElementById('userImg').src = user.photoURL;
            
            await loadUserData(user.uid);
            initCharts(); // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏£‡∏≤‡∏ü‡πÉ‡∏´‡∏°‡πà‡∏´‡∏•‡∏±‡∏á‡πÑ‡∏î‡πâ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
            updateUI(); // ‡∏ß‡∏≤‡∏î‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡∏°‡πà
        } else {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
        }
    });

    async function loadUserData(uid) {
        try {
            const doc = await db.collection("users").doc(uid).get();
            if (doc.exists()) {
                userData = doc.data();
            } else {
                await db.collection("users").doc(uid).set(userData);
            }
        } catch (e) { console.error(e); }
    }

    async function syncCloud() {
        if (auth.currentUser) {
            await db.collection("users").doc(auth.currentUser.uid).set(userData);
            updateUI();
        }
    }

    function addTask() {
        const name = document.getElementById('taskName').value;
        const due = document.getElementById('taskDate').value;
        if (!name || !due) return;
        userData.tasks.push({ id: Date.now(), name, due, done: false });
        document.getElementById('taskName').value = '';
        syncCloud();
    }

    function toggleTask(id) {
        const task = userData.tasks.find(t => t.id === id);
        task.done = !task.done;
        // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì EXP
        if(task.done) { userData.exp += 20; if(userData.exp >= 100){ userData.level++; userData.exp=0; } }
        else { userData.exp = Math.max(0, userData.exp - 20); }
        syncCloud();
    }

    function initCharts() {
        if(monthlyChart) monthlyChart.destroy();
        if(weeklyChart) weeklyChart.destroy();
        
        const common = { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } };
        monthlyChart = new Chart(document.getElementById('monthlyChart'), {
            type: 'doughnut',
            data: { datasets: [{ data: [0, 100], backgroundColor: ['#22c55e', '#334155'], borderWidth: 0 }] },
            options: { ...common, cutout: '80%' }
        });
        weeklyChart = new Chart(document.getElementById('weeklyChart'), {
            type: 'bar',
            data: { labels: ['W1', 'W2', 'W3', 'W4'], datasets: [{ data: [0,0,0,0], backgroundColor: '#38bdf8' }] },
            options: common
        });
    }

    function updateUI() {
        document.getElementById('lvlCircle').innerText = userData.level;
        document.getElementById('expProgress').style.width = userData.exp + '%';
        document.getElementById('expText').innerText = `${userData.exp} / 100 EXP`;
        
        const list = document.getElementById('taskList');
        list.innerHTML = '';
        
        const now = new Date();
        const thisMonthTasks = userData.tasks.filter(t => new Date(t.due).getMonth() === now.getMonth());

        thisMonthTasks.forEach(t => {
            const div = document.createElement('div');
            div.className = `task-item ${t.done ? 'done' : ''}`;
            div.innerHTML = `<input type="checkbox" ${t.done ? 'checked' : ''} onclick="toggleTask(${t.id})"> <span style="margin-left:10px;">${t.name}</span> <span style="font-size:0.7rem; color:var(--muted);">${t.due}</span>`;
            list.appendChild(div);
        });

        const done = thisMonthTasks.filter(t => t.done).length;
        const percent = thisMonthTasks.length ? Math.round((done / thisMonthTasks.length) * 100) : 0;
        
        if(monthlyChart.data) {
            monthlyChart.data.datasets[0].data = [percent, 100 - percent];
            monthlyChart.update();
        }
    }
</script>
</body>
</html>
