<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory Tracker - Cloud Edition</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS ‡πÄ‡∏î‡∏¥‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì (‡πÉ‡∏ä‡πâ‡∏ï‡∏±‡∏ß‡πÄ‡∏î‡∏¥‡∏°‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢‡∏Ñ‡∏£‡∏±‡∏ö) */
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --success: #22c55e; --danger: #ef4444; --exp-color: #fbbf24; --text: #f8fafc; --muted: #94a3b8; }
        body { font-family: 'Anuphan', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
        .level-card { grid-column: span 2; background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 30px; margin-bottom: 10px; }
        .level-circle { width: 80px; height: 80px; border: 4px solid var(--exp-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 800; }
        .exp-info { flex-grow: 1; }
        .exp-bar-bg { height: 12px; background: #334155; border-radius: 6px; overflow: hidden; margin-top: 10px; }
        #expProgress { height: 100%; width: 0%; background: linear-gradient(90deg, var(--exp-color), #f59e0b); transition: 1s; }
        .panel { background: var(--card); border-radius: 20px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .input-box { display: grid; grid-template-columns: 1fr 1fr auto; gap: 10px; margin-bottom: 20px; }
        input, button { padding: 12px; border-radius: 10px; border: 1px solid #475569; background: #334155; color: white; outline: none; }
        .btn-add { background: var(--accent); color: #0f172a; border: none; font-weight: bold; cursor: pointer; }
        .task-list { list-style: none; padding: 0; }
        .task-item { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; border-left: 4px solid var(--accent); }
        .task-item.done { border-left-color: var(--success); opacity: 0.6; }
        .task-dates { font-size: 0.75rem; color: var(--muted); margin-top: 5px; }
        .canvas-container { height: 180px; width: 100%; display: flex; justify-content: center; }
        .btn-reset { width: 100%; margin-top: 20px; background: transparent; border: 1px solid rgba(239, 68, 68, 0.3); color: var(--danger); cursor: pointer; padding: 10px; border-radius: 10px; }
        @media (max-width: 850px) { .container { grid-template-columns: 1fr; } .level-card { grid-column: span 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="level-card">
        <div class="level-circle" id="lvlCircle">1</div>
        <div class="exp-info">
            <div style="display: flex; justify-content: space-between;">
                <span id="rankName" style="font-weight: 600; color: var(--accent);">LOADING...</span>
                <span id="streakDisplay" style="color: #f97316; font-weight: bold;">üî• 0 ‡∏ß‡∏±‡∏ô</span>
            </div>
            <div class="exp-bar-bg"><div id="expProgress"></div></div>
            <div style="font-size: 0.8rem; color: var(--muted); margin-top: 8px;" id="expText">0 / 100 EXP</div>
        </div>
    </div>

    <div class="panel">
        <h2>üéØ Cloud ‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à</h2>
        <div class="input-box">
            <input type="text" id="taskName" placeholder="‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏ú‡∏ô‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡∏°‡πà...">
            <input type="date" id="taskDate">
            <button class="btn-add" onclick="addTask()">‡πÄ‡∏û‡∏¥‡πà‡∏°</button>
        </div>
        <ul class="task-list" id="taskList"></ul>
    </div>

    <div class="panel">
        <div class="stat-group"><h2>üìä ‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ô‡∏µ‡πâ</h2><div class="canvas-container"><canvas id="monthlyChart"></canvas></div></div>
        <div class="stat-group"><h2>üìà ‡∏£‡∏≤‡∏¢‡∏™‡∏±‡∏õ‡∏î‡∏≤‡∏´‡πå</h2><div class="canvas-container"><canvas id="weeklyChart"></canvas></div></div>
        <button class="btn-reset" onclick="resetSystem()">‚ôªÔ∏è ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï Cloud Data</button>
    </div>
</div>

<script>
    // 1. ‡∏ß‡∏≤‡∏á Firebase Config ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
    const firebaseConfig = {
        apiKey: "AIzaSyAICsJVroBaBbJUjgP7dnDFwlNkT7GrzD4",
        authDomain: "easy-tracker-d466d.firebaseapp.com",
        projectId: "easy-tracker-d466d",
        storageBucket: "easy-tracker-d466d.firebasestorage.app",
        messagingSenderId: "117589633291",
        appId: "1:117589633291:web:e753759322565b24999a0e",
        measurementId: "G-J48K9VWB7B"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const docRef = db.collection("planner").doc("user_data"); // ‡πÉ‡∏ô‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏£‡∏¥‡∏á‡∏Ñ‡∏ß‡∏£‡πÉ‡∏ä‡πâ User ID ‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö Login

    let data = { tasks: [], exp: 0, level: 1, lastLogin: null, streak: 0 };
    let monthlyChart, weeklyChart;

    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Cloud
    async function init() {
        createCharts();
        const doc = await docRef.get();
        if (doc.exists()) {
            data = doc.data();
        } else {
            await docRef.set(data);
        }
        checkStreak();
        updateUI();
    }

    function createCharts() {
        const ctxM = document.getElementById('monthlyChart');
        monthlyChart = new Chart(ctxM, { type: 'doughnut', data: { labels: ['‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', '‡πÄ‡∏´‡∏•‡∏∑‡∏≠'], datasets: [{ data: [0, 100], backgroundColor: ['#22c55e', '#334155'], borderWidth: 0 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } } });
        const ctxW = document.getElementById('weeklyChart');
        weeklyChart = new Chart(ctxW, { type: 'bar', data: { labels: ['W1', 'W2', 'W3', 'W4'], datasets: [{ label: '%', data: [0,0,0,0], backgroundColor: '#38bdf8', borderRadius: 5 }] }, options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, max: 100 } }, plugins: { legend: { display: false } } } });
    }

    async function save() {
        await docRef.set(data);
        updateUI();
    }

    function addTask() {
        const name = document.getElementById('taskName').value;
        const due = document.getElementById('taskDate').value;
        if (!name || !due) return;
        data.tasks.push({ id: Date.now(), name, due, created: new Date().toLocaleDateString('th-TH'), done: false });
        document.getElementById('taskName').value = '';
        save();
    }

    function toggleTask(id) {
        const task = data.tasks.find(t => t.id === id);
        if (!task.done) { data.exp += 20; if (data.exp >= 100) { data.level += 1; data.exp = 0; } }
        else { data.exp = Math.max(0, data.exp - 20); }
        task.done = !task.done;
        save();
    }

    async function resetSystem() {
        if(confirm("‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ö‡∏ô Cloud ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?")) {
            data = { tasks: [], exp: 0, level: 1, lastLogin: null, streak: 0 };
            await save();
            location.reload();
        }
    }

    function checkStreak() {
        const today = new Date().toLocaleDateString();
        if (data.lastLogin !== today) {
            const yesterday = new Date(); yesterday.setDate(yesterday.getDate() - 1);
            if (data.lastLogin === yesterday.toLocaleDateString()) data.streak += 1;
            else data.streak = 1;
            data.lastLogin = today;
            save();
        }
    }

    function updateUI() {
        document.getElementById('lvlCircle').innerText = data.level;
        document.getElementById('expProgress').style.width = data.exp + '%';
        document.getElementById('expText').innerText = `${data.exp} / 100 EXP`;
        document.getElementById('streakDisplay').innerText = `üî• ${data.streak} ‡∏ß‡∏±‡∏ô`;
        
        const list = document.getElementById('taskList');
        list.innerHTML = '';
        data.tasks.forEach(t => {
            const li = document.createElement('li');
            li.className = `task-item ${t.done ? 'done' : ''}`;
            li.innerHTML = `<div><input type="checkbox" ${t.done ? 'checked' : ''} onclick="toggleTask(${t.id})"><span style="margin-left:10px;">${t.name}</span><div class="task-dates">üìÖ ${t.created} | üö© ${t.due}</div></div>`;
            list.appendChild(li);
        });

        const now = new Date();
        const thisMonthTasks = data.tasks.filter(t => new Date(t.due).getMonth() === now.getMonth());
        const monthlyPercent = thisMonthTasks.length ? Math.round((thisMonthTasks.filter(t => t.done).length / thisMonthTasks.length) * 100) : 0;
        monthlyChart.data.datasets[0].data = [monthlyPercent, 100 - monthlyPercent];
        monthlyChart.update();
    }

    window.onload = init;
</script>
</body>
</html>
