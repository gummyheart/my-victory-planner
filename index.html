<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory Tracker - Cloud Sync</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --success: #22c55e;
            --danger: #ef4444; --exp-color: #fbbf24; --text: #f8fafc; --muted: #94a3b8;
        }

        body { font-family: 'Anuphan', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; display: none; }
        
        /* Login Screen */
        .login-screen { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .btn-google { background: white; color: #444; padding: 12px 24px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: 0.3s; }
        .btn-google:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }

        /* Dashboard Elements */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-info img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--accent); }
        
        .level-card { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); padding: 25px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 25px; margin-bottom: 20px; }
        .level-circle { width: 70px; height: 70px; border: 4px solid var(--exp-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: 800; }
        .exp-bar-bg { height: 12px; background: #334155; border-radius: 6px; overflow: hidden; margin-top: 10px; }
        #expProgress { height: 100%; width: 0%; background: linear-gradient(90deg, var(--exp-color), #f59e0b); transition: 1s ease-out; }

        .grid { display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
        .panel { background: var(--card); border-radius: 20px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        
        .input-group { display: grid; grid-template-columns: 1fr 1fr auto; gap: 10px; margin-bottom: 20px; }
        input, button { padding: 12px; border-radius: 10px; border: 1px solid #475569; background: #334155; color: white; font-family: inherit; }
        .btn-add { background: var(--accent); color: #0f172a; border: none; font-weight: bold; cursor: pointer; }

        .task-item { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; border-left: 4px solid var(--accent); }
        .task-item.done { border-left-color: var(--success); opacity: 0.6; }
        .date-text { font-size: 0.75rem; color: var(--muted); margin-top: 4px; }

        .canvas-container { height: 180px; position: relative; margin-bottom: 20px; }
        .btn-reset { width: 100%; background: transparent; border: 1px solid var(--danger); color: var(--danger); padding: 10px; border-radius: 10px; cursor: pointer; margin-top: 10px; }

        @media (max-width: 850px) { .grid { grid-template-columns: 1fr; } .container { padding: 10px; } }
    </style>
</head>
<body>

    <div id="loginScreen" class="login-screen">
        <h1 style="font-size: 2.5rem; margin-bottom: 10px; background: linear-gradient(to right, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Victory Tracker</h1>
        <p style="color: var(--muted); margin-bottom: 30px;">‡∏ã‡∏¥‡∏á‡∏Ñ‡πå‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏õ‡πÑ‡∏î‡πâ‡∏ó‡∏∏‡∏Å‡∏ó‡∏µ‡πà‡∏î‡πâ‡∏ß‡∏¢ Google Account</p>
        <button class="btn-google" onclick="login()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa/google.svg" width="20">
            Sign in with Google
        </button>
    </div>

    <div id="mainApp" class="container">
        <div class="header">
            <div class="user-info">
                <img id="userImg" src="" alt="profile">
                <div>
                    <strong id="userName">User</strong>
                    <div style="font-size: 0.7rem; color: var(--muted); cursor: pointer;" onclick="logout()">Logout</div>
                </div>
            </div>
            <div id="streakDisplay" style="font-weight: bold; color: #f97316;">üî• 0 Days</div>
        </div>

        <div class="level-card">
            <div class="level-circle" id="lvlCircle">1</div>
            <div style="flex-grow: 1;">
                <div style="display: flex; justify-content: space-between;">
                    <span id="rankName" style="font-weight: 600; color: var(--accent);">TRAINEE</span>
                    <span id="expText" style="font-size: 0.8rem; color: var(--muted);">0 / 100 EXP</span>
                </div>
                <div class="exp-bar-bg"><div id="expProgress"></div></div>
            </div>
        </div>

        <div class="grid">
            <div class="panel">
                <h2>üéØ ‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ</h2>
                <div class="input-group">
                    <input type="text" id="taskName" placeholder="‡∏à‡∏∞‡∏ó‡∏≥‡∏≠‡∏∞‡πÑ‡∏£‡∏î‡∏µ?">
                    <input type="date" id="taskDate">
                    <button class="btn-add" onclick="addTask()">‡πÄ‡∏û‡∏¥‡πà‡∏°</button>
                </div>
                <div id="taskList"></div>
            </div>

            <div class="panel">
                <h2>üìä ‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥</h2>
                <div class="canvas-container"><canvas id="monthlyChart"></canvas></div>
                <div class="canvas-container"><canvas id="weeklyChart"></canvas></div>
                <button class="btn-reset" onclick="resetData()">‚ôªÔ∏è ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ñ‡πà‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
            </div>
        </div>
    </div>

<script>
    // === 1. ‡πÉ‡∏™‡πà CONFIG ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà ===
    const firebaseConfig = {
        apiKey: "AIzaSyCgtWqqJw1_7yQRVKKUuyzve102W5tPs7g",
        authDomain: "victory-tracker-2f18f.firebaseapp.com",
        projectId: "victory-tracker-2f18f",
        storageBucket: "victory-tracker-2f18f.firebasestorage.app",
        messagingSenderId: "896361486667",
        appId: "1:896361486667:web:b1e8b6159bb2edb7a830ce"
        
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let userData = { tasks: [], exp: 0, level: 1, lastLogin: null, streak: 0 };
    let monthlyChart, weeklyChart;

    // --- Authentication ---
    function login() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider);
    }

    function logout() {
        if(confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö?")) auth.signOut().then(() => location.reload());
    }

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('userName').innerText = user.displayName;
            document.getElementById('userImg').src = user.photoURL;
            
            await loadUserData(user.uid);
            initCharts();
            updateUI();
        } else {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
        }
    });

    // --- Database Logic ---
    async function loadUserData(uid) {
        const doc = await db.collection("users").doc(uid).get();
        if (doc.exists()) {
            userData = doc.data();
            checkStreak();
        } else {
            await db.collection("users").doc(uid).set(userData);
        }
    }

    async function syncCloud() {
        if (auth.currentUser) {
            await db.collection("users").doc(auth.currentUser.uid).update(userData);
            updateUI();
        }
    }

    function addTask() {
        const name = document.getElementById('taskName').value;
        const due = document.getElementById('taskDate').value;
        if (!name || !due) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö");

        userData.tasks.push({
            id: Date.now(),
            name: name,
            due: due,
            created: new Date().toLocaleDateString('th-TH'),
            done: false
        });
        document.getElementById('taskName').value = '';
        syncCloud();
    }

    function toggleTask(id) {
        const task = userData.tasks.find(t => t.id === id);
        if (!task.done) {
            userData.exp += 25;
            if (userData.exp >= 100) { userData.level++; userData.exp = 0; }
        } else {
            userData.exp = Math.max(0, userData.exp - 25);
        }
        task.done = !task.done;
        syncCloud();
    }

    function resetData() {
        if(confirm("‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?")) {
            userData = { tasks: [], exp: 0, level: 1, lastLogin: new Date().toLocaleDateString(), streak: 0 };
            syncCloud();
        }
    }

    // --- UI & Charts ---
    function initCharts() {
        const commonOptions = { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } };
        monthlyChart = new Chart(document.getElementById('monthlyChart'), {
            type: 'doughnut',
            data: { labels: ['Done', 'Left'], datasets: [{ data: [0, 100], backgroundColor: ['#22c55e', '#334155'], borderWidth: 0 }] },
            options: { ...commonOptions, cutout: '80%' }
        });
        weeklyChart = new Chart(document.getElementById('weeklyChart'), {
            type: 'bar',
            data: { labels: ['W1', 'W2', 'W3', 'W4'], datasets: [{ data: [0,0,0,0], backgroundColor: '#38bdf8', borderRadius: 5 }] },
            options: { ...commonOptions, scales: { y: { beginAtZero: true, max: 100 } } }
        });
    }

    function updateUI() {
        document.getElementById('lvlCircle').innerText = userData.level;
        document.getElementById('expProgress').style.width = userData.exp + '%';
        document.getElementById('expText').innerText = `${userData.exp} / 100 EXP`;
        document.getElementById('streakDisplay').innerText = `üî• ${userData.streak} Days`;

        const list = document.getElementById('taskList');
        list.innerHTML = '';
        const now = new Date();
        const thisMonthTasks = userData.tasks.filter(t => new Date(t.due).getMonth() === now.getMonth());

        thisMonthTasks.forEach(t => {
            const div = document.createElement('div');
            div.className = `task-item ${t.done ? 'done' : ''}`;
            div.innerHTML = `
                <div>
                    <input type="checkbox" ${t.done ? 'checked' : ''} onclick="toggleTask(${t.id})">
                    <span style="margin-left:8px; font-weight:600;">${t.name}</span>
                    <div class="date-text">üìÖ ‡∏™‡∏£‡πâ‡∏≤‡∏á: ${t.created} | üö© ‡∏Å‡∏≥‡∏´‡∏ô‡∏î: ${t.due}</div>
                </div>
            `;
            list.appendChild(div);
        });

        // Update Charts
        const doneCount = thisMonthTasks.filter(t => t.done).length;
        const monthlyPercent = thisMonthTasks.length ? Math.round((doneCount / thisMonthTasks.length) * 100) : 0;
        monthlyChart.data.datasets[0].data = [monthlyPercent, 100 - monthlyPercent];
        monthlyChart.update();

        let weeklyData = [0,0,0,0];
        for(let i=1; i<=4; i++) {
            const weekTasks = thisMonthTasks.filter(t => Math.ceil(new Date(t.due).getDate()/7) === i);
            weeklyData[i-1] = weekTasks.length ? Math.round((weekTasks.filter(t => t.done).length / weekTasks.length) * 100) : 0;
        }
        weeklyChart.data.datasets[0].data = weeklyData;
        weeklyChart.update();
    }

    function checkStreak() {
        const today = new Date().toLocaleDateString();
        if (userData.lastLogin === today) return;
        const yesterday = new Date(); yesterday.setDate(yesterday.getDate()-1);
        if (userData.lastLogin === yesterday.toLocaleDateString()) userData.streak++;
        else userData.streak = 1;
        userData.lastLogin = today;
    }
</script>
</body>
</html>
