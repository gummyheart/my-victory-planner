<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory Tracker - Cloud Mastery</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --success: #22c55e; --danger: #ef4444; --exp-color: #fbbf24; --text: #f8fafc; --muted: #94a3b8; }
        body { font-family: 'Anuphan', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .auth-container { height: 100vh; display: flex; justify-content: center; align-items: center; }
        .auth-card { background: var(--card); padding: 40px; border-radius: 24px; width: 100%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center; }
        .auth-card input { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #475569; background: #334155; color: white; box-sizing: border-box; }
        .btn-auth { width: 100%; padding: 14px; border-radius: 12px; border: none; background: var(--accent); color: #0f172a; font-weight: 700; cursor: pointer; }
        .container { max-width: 1100px; margin: 0 auto; display: none; }
        .level-card { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); padding: 30px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 30px; margin-bottom: 20px; }
        .level-circle { width: 80px; height: 80px; border: 4px solid var(--exp-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: 800; }
        .grid { display: grid; grid-template-columns: 1fr 350px; gap: 25px; }
        .panel { background: var(--card); border-radius: 24px; padding: 25px; }
        .task-item { background: rgba(255,255,255,0.03); padding: 18px; border-radius: 16px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; border-left: 5px solid var(--accent); }
        .canvas-container { position: relative; height: 200px; width: 100%; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="authScreen" class="auth-container">
        <div class="auth-card">
            <h1 id="authTitle" style="color: var(--accent);">Victory Login</h1>
            <input type="email" id="emailIn" placeholder="‡∏≠‡∏µ‡πÄ‡∏°‡∏•">
            <input type="password" id="passIn" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô">
            <button class="btn-auth" onclick="handleAuth()" id="authBtn">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
            <div style="margin-top: 20px; font-size: 0.85rem; color: var(--muted); cursor: pointer;" onclick="toggleAuth()" id="authToggle">‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà</div>
        </div>
    </div>

    <div id="mainApp" class="container">
        <div style="display:flex; justify-content: space-between; margin-bottom: 20px;">
            <div id="displayEmail" style="color:var(--accent)"></div>
            <button onclick="logout()" style="background:none; border:none; color:var(--muted); cursor:pointer;">Logout</button>
        </div>

        <div class="level-card">
            <div class="level-circle" id="lvlCircle">1</div>
            <div style="flex-grow:1">
                <div style="display:flex; justify-content:space-between">
                    <span style="font-weight:700; color:var(--accent)">TRAINEE</span>
                    <span id="streakDisplay" style="color:#f97316; font-weight:800">üî• 0 ‡∏ß‡∏±‡∏ô</span>
                </div>
                <div style="height:14px; background:#334155; border-radius:7px; overflow:hidden; margin-top:10px;">
                    <div id="expProgress" style="height:100%; width:0%; background:var(--exp-color); transition:1s;"></div>
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="panel">
                <h2>üéØ ‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ</h2>
                <div style="display:grid; grid-template-columns: 1fr 1fr auto; gap:10px; margin-bottom:20px;">
                    <input type="text" id="taskName" placeholder="‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏ú‡∏ô‡∏á‡∏≤‡∏ô...">
                    <input type="date" id="taskDate">
                    <button onclick="addTask()" style="background:var(--accent); border:none; padding:10px 20px; border-radius:10px; font-weight:bold; cursor:pointer;">‡πÄ‡∏û‡∏¥‡πà‡∏°</button>
                </div>
                <div id="taskList"></div>
            </div>
            <div class="panel">
                <div class="canvas-container"><canvas id="monthlyChart"></canvas></div>
                <div class="canvas-container"><canvas id="weeklyChart"></canvas></div>
            </div>
        </div>
    </div>

<script>
    // ‡πÉ‡∏ä‡πâ‡∏Ñ‡πà‡∏≤‡∏à‡∏£‡∏¥‡∏á‡∏à‡∏≤‡∏Å‡∏£‡∏π‡∏õ image_32ebc5.png ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
    const firebaseConfig = {
      apiKey: "AIzaSyCgtWqqJw1_7yQRVKKUuyzve102W5tPs7g",
      authDomain: "victory-tracker-2f18f.firebaseapp.com",
      projectId: "victory-tracker-2f18f",
      storageBucket: "victory-tracker-2f18f.firebasestorage.app",
      messagingSenderId: "896361486667",
      appId: "1:896361486667:web:b1e8b6159bb2edb7a830ce",
      measurementId: "G-4FFFPYYXSV"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let isLogin = true;
    let userData = { tasks: [], exp: 0, level: 1, lastLogin: null, streak: 0 };
    let mChart, wChart;

    function toggleAuth() {
        isLogin = !isLogin;
        document.getElementById('authTitle').innerText = isLogin ? "Victory Login" : "Victory Register";
        document.getElementById('authBtn').innerText = isLogin ? "‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö" : "‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å";
    }

    async function handleAuth() {
        const email = document.getElementById('emailIn').value;
        const pass = document.getElementById('passIn').value;
        try {
            if(isLogin) await auth.signInWithEmailAndPassword(email, pass);
            else { await auth.createUserWithEmailAndPassword(email, pass); alert("‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!"); }
        } catch (e) { alert(e.message); }
    }

    function logout() { auth.signOut().then(() => location.reload()); }

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('displayEmail').innerText = user.email;
            await loadUserData(user.uid);
            initCharts();
            updateUI();
        }
    });

    async function loadUserData(uid) {
        // ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà Console ‡πÅ‡∏à‡πâ‡∏á Error
        const docRef = db.collection("users").doc(uid);
        const doc = await docRef.get();
        if (doc.exists) {
            userData = doc.data();
        } else {
            await docRef.set(userData);
        }
    }

    function initCharts() {
        // ‡∏ó‡∏≥‡∏•‡∏≤‡∏¢‡∏Å‡∏£‡∏≤‡∏ü‡πÄ‡∏Å‡πà‡∏≤‡∏ñ‡πâ‡∏≤‡∏°‡∏µ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ã‡πâ‡∏≠‡∏ô‡∏ó‡∏±‡∏ö
        if(mChart) mChart.destroy();
        if(wChart) wChart.destroy();

        const commonOptions = { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } };
        mChart = new Chart(document.getElementById('monthlyChart'), {
            type: 'doughnut',
            data: { datasets: [{ data: [0, 100], backgroundColor: ['#22c55e', '#334155'], borderWidth: 0 }] },
            options: { ...commonOptions, cutout: '80%' }
        });
        wChart = new Chart(document.getElementById('weeklyChart'), {
            type: 'bar',
            data: { labels: ['W1', 'W2', 'W3', 'W4'], datasets: [{ data: [0,0,0,0], backgroundColor: '#38bdf8' }] },
            options: commonOptions
        });
    }

    function updateUI() {
        document.getElementById('lvlCircle').innerText = userData.level;
        document.getElementById('expProgress').style.width = userData.exp + '%';
        
        const list = document.getElementById('taskList');
        list.innerHTML = '';
        userData.tasks.forEach(t => {
            const div = document.createElement('div');
            div.className = `task-item ${t.done ? 'done' : ''}`;
            div.innerHTML = `<span>${t.name}</span> <small>${t.due}</small>`;
            list.appendChild(div);
        });

        const done = userData.tasks.filter(t => t.done).length;
        const percent = userData.tasks.length ? Math.round((done / userData.tasks.length) * 100) : 0;
        mChart.data.datasets[0].data = [percent, 100 - percent];
        mChart.update();
    }

    async function addTask() {
        const name = document.getElementById('taskName').value;
        const due = document.getElementById('taskDate').value;
        if(!name || !due) return;
        userData.tasks.push({ id: Date.now(), name, due, done: false });
        await db.collection("users").doc(auth.currentUser.uid).set(userData);
        updateUI();
    }
</script>
</body>
</html>
